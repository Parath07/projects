<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Select_Menu</title>
</head>
<body>
    <div class="hero">
        
<div class="selector">
    <div id="selectField">
        <p id="selectText">Select Social Media</p>
        <img src="SelectMenu_Img/arrow.png" alt="" id="arrow">
    </div>
    <ul id="list" class="hide">
        <li class="options">
            <img src="SelectMenu_Img/facebook.png" alt="">
            <p>Facebook</p>
        </li>
        <li class="options">
            <img src="SelectMenu_Img/youtube.png" alt="">
            <p>Youtube</p>
        </li>
        <li class="options">
            <img src="SelectMenu_Img/instagram.png" alt="">
            <p>Instagram</p>
        </li>
        <li class="options">
            <img src="SelectMenu_Img/pinterest.png" alt="">
            <p>Pinterest</p>
        </li>
        <li class="options">
            <img src="SelectMenu_Img/twitter.png" alt="">
            <p>Twitter</p>
        </li>
    </ul>
    

</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
