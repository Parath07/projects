<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Password Strength Indicator</title>
</head>
<body>
<div class="container">
   <div class="input-box">
    <input type="password" id="password" placeholder="Enter Password">
    <button type="button"><img src="arrow.png" alt="Submit"></button>
    <p id="message">Password is <span id="strength"></span></p>
   </div>
</div>
<script src="script.js"></script>
</body>
</html>
